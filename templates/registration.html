{% load static %}

<html>
  <head>
    {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    {% bootstrap_messages %}
  </head>
  <body>
    <style type="text/css">
      .button-custom {
        background: rgb(252, 131, 50);
        background: radial-gradient(
          circle,
          rgba(252, 131, 50, 1) 60%,
          rgba(252, 111, 87, 1) 100%
        );
      }
    </style>
    <nav class="navbar border-bottom rounded-bottom">
      <div class="col-4 col-md-2 col-lg-1">
        <img
          src="{% static 'logos/logo_gradient_transparent.png' %}"
          class="img-fluid"
        />
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-center m-2">
        <form action="" method="post">
          <div class="row">
            {% csrf_token %} {% bootstrap_form form layout="floating" label_class="text-secondary ms-2 fw-semibold"%}
          </div>

          <div class="row">
            <button type="submit" class="btn button-custom text-light fw-bold">
              Finalizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
